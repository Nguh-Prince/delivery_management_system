{% extends "dms/home.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Process Deposit</h1>
    <p class="text-lg mb-4">Deposit for Job: <span class="font-semibold">{{ job.job_name }}</span></p>
    
    <form method="post" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="deposit_type" class="block text-sm font-medium text-gray-700">Type of Deposit:</label>
            <input type="text" id="deposit_type" name="deposit_type" placeholder="Type of deposit" 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                   required>
        </div>
        
        <button type="submit" class="bg-green-emeraude text-white px-4 py-2 rounded-md hover:bg-teal-700">
            Process Deposit
        </button>
    </form>
</div>
{% endblock %}
