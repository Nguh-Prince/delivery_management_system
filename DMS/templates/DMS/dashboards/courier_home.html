<!-- templates/dms/courier_home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .notification-icon {
            position: relative;
            display: inline-block;
        }
        .notification-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color:green;
            border-radius: 50%;
            padding: 5px 10px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-green-emeraude text-white p-4">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-xl font-bold">Welcome to AZ Fast</h1>
            <div class="space-x-4">
                {% if user.is_authenticated %}
        <h3>Welcome, {{ user.username }}!</h3>
        <a href="{% url 'logout' %}">Logout</a>
                {% else %}
        <a href="{% url 'signup' %}">Sign Up</a> | 
        <a href="{% url 'login' %}">Login</a>
                {% endif %}
                <!-- <a href="{% url 'signup' %}" class="hover:text-gray-300">Sign Up</a> -->
                <!-- <a href="{% url 'login' %}" class="hover:text-gray-300">Log In</a> -->
                
            </div>
        </div>
        <a href="{% url 'notification_page' %}">
            <i class="fas fa-bell black" style="color: black;"></i>
            {% if unread_notifications_count > 0 %}
                <span class="notification-badge">{{ unread_notifications_count }}</span>
            {% endif %}
        </a>
    </nav>
<h2 class="text-3xl font-semibold text-center mb-6">Courier Dashboard</h2>
<p>View and manage deliveries.</p>
<a href="{% url 'view_deliveries' %}" >View Deliveries</a><br>
<a href="{% url 'manage_deliveries' %}">Manage Deliveries</a>
</body></html>
