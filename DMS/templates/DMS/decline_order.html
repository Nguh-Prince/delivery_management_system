<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decline Order</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold my-8 text-center">Decline Order</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Order Details</h2>
            <div class="mb-6">
                <p class="text-lg"><strong>Order ID:</strong> {{ order.id }}</p>
                <p class="text-lg"><strong>Client Name:</strong> {{ order.client.user.username }}</p>
                <p class="text-lg"><strong>Total Price:</strong> ${{ order.total_price }}</p>
                <p class="text-lg"><strong>Delivery Address:</strong> {{ order.delivery_address }}</p>
                <p class="text-lg"><strong>Delivery Status:</strong> {{ order.delivery_status }}</p>
            </div>
        </div>

        <form action="{% url 'decline_order' order.id %}" method="post" class="bg-white p-6 rounded-lg shadow-lg mt-6">
            {% csrf_token %}
            <h2 class="text-2xl font-semibold mb-4">Reason for Declining</h2>
            <div class="mb-4">
                <label for="decline_reason" class="block text-gray-700">Reason</label>
                <textarea id="decline_reason" name="decline_reason" class="w-full mt-2 p-2 border rounded" rows="4" required></textarea>
            </div>
            <div class="text-right">
                <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded">Decline Order</button>
            </div>
        </form>
    </div>
</body>
</html>
