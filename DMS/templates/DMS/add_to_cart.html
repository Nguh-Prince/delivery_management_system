<!-- dms/add_to_cart.html -->
{% extends 'dms/home.html' %}

{% block content %}
<a href="{% url 'home' %}" style="font-size: 100px;font-weight: 900;font-family: Verdana, Geneva, Tahoma, sans-serif;">HOME</a>
        
<h1>Add to Cart</h1>
<p>Product: {{ product.name }}</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add to Cart</button>
</form>
{% endblock %}
