{% extends "dms/home.html" %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">Create Job</h1>
    
    <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        
        {{ form.as_p|safe }}
        
        <button type="submit" class="bg-green-emeraude text-white px-4 py-2 rounded-md hover:bg-teal-700">
            Create Job
        </button>
    </form>
</div>
{% endblock %}
